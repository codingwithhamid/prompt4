<body>
  <script>
    let num = prompt("Enter value")
    num = Number.parseInt(num)
    if(num%2==0  ){
      console.log("Your number is divible by 2 ");
    }
    if(num%3==0  ){
      console.log("Your number is divible by 3");
    }
    else{
        console.log("Your number is  not divible by 2 and 3");
    }
  </script>  
</body>
